<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Account Registration</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<h1>Register account</h1>

			<form>
				<div class="input-group">
					<label>Name <span class="required">*</span></label>
					<input id="name" type="text" placeholder="John Doe" name="name" required />
				</div>

				<div class="input-group">
					<label>Username <span class="required">*</span></label>
					<input id="username" type="text" placeholder="johndoe" name="username" required />
				</div>

				<div class="input-group">
					<label>Email <span class="required">*</span></label>
					<input id="email" type="email" placeholder="john@doe.com" name="email" required />
				</div>

				<div class="input-group">
					<label>Password <span class="required">*</span></label>
					<input
						id="password"
						type="password"
						placeholder="••••••••"
						name="password"
						minlength="8"
						required
					/>
				</div>

				<div class="input-group">
					<label>Confirm Password <span class="required">*</span></label>
					<input
						id="confirmPassword"
						type="password"
						placeholder="••••••••"
						name="confirmPassword"
						minlength="8"
						required
					/>
				</div>

				<input type="submit" value="Register" disabled />
			</form>
		</main>

		<script src="index.js"></script>
	</body>
</html>
